<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Edit student</h4>
        <p class="card-category"></p>
    </div>
    <div class="card-body">

        <mat-form-field class="example-full-width">
            <mat-label>ID</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.id" disabled>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.firstName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.lastName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Date of Birth</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.birthdate">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.address">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.phoneNumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Sex</mat-label>
            <input matInput type="text" [(ngModel)]="data.model.sex" disabled>
        </mat-form-field>


    </div>
    <div class="card-footer">
        <button mat-mat-raised-button (click)="studentsAction()" class="btn btn-primary" [mat-dialog-close]="true"
                cdkFocusInitial>Сохранить
        </button>
        <button mat-mat-raised-button class="btn btn-danger pull-right" mat-dialog-close>Отмена</button>
    </div>
</div>
